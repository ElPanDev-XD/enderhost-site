<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnderHost | Pr√≥ximamente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-900/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-900/20 rounded-full blur-[120px]"></div>
    </div>

    <main class="text-center px-6">
        <h1 class="text-5xl md:text-7xl font-bold tracking-tighter mb-4">
            Ender<span class="gradient-text">Host</span>
        </h1>
        
        <p class="text-gray-400 text-lg md:text-xl font-light max-w-md mx-auto mb-8">
            Estamos preparando este sitio para ofrecerte la mejor experiencia en hosting.
        </p>

        <div class="glass-card p-1 rounded-full max-w-xs mx-auto mb-10">
            <div class="bg-indigo-600 h-2 rounded-full w-2/3 transition-all duration-1000"></div>
        </div>
    </main>

    <footer class="absolute bottom-8 w-full text-center text-gray-600 text-xs">

    </footer>

</body>
</html>
